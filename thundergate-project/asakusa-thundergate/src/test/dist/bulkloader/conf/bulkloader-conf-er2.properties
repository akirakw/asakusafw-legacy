# \u5171\u901a
# DB\u30c1\u30e5\u30fc\u30cb\u30f3\u30b0\u30d1\u30e9\u30e1\u30fc\u30bf
db.parameter=
# log4j.xml\u306e\u30d1\u30b9
log.conf-path=log4j.xml
# ssh\u306eshll\u306e\u30d1\u30b9
ssh.path=/usr/bin/ssh
# HDFS\u306eName\u30ce\u30fc\u30c9\u306eIP\u30a2\u30c9\u30ec\u30b9\u53c8\u306f\u30db\u30b9\u30c8\u540d
hadoop-cluster.host=localhost
# HDFS\u306eName\u30ce\u30fc\u30c9\u306e\u30e6\u30fc\u30b6\u30fc\u540d
hadoop-cluster.user=hudson

# Importer\u306e\u8a2d\u5b9a
# Import\u30d5\u30a1\u30a4\u30eb\u3092\u7f6e\u304f\u30c7\u30a3\u30ec\u30af\u30c8\u30ea\u306e\u30c8\u30c3\u30d7\u30c7\u30a3\u30ec\u30af\u30c8\u30ea
import.tsv-create-dir=target/asakusa-thundergate
# Extractor\u306e\u30b7\u30a7\u30eb\u540d
import.extractor-shell-name=asakusa/core/bin/extractor.sh
# Import\u30d5\u30a1\u30a4\u30eb\u306e\u5727\u7e2e\u6709\u7121
import.zip-comp-type=1
# Import\u30d5\u30a1\u30a4\u30eb\u306e\u5727\u7e2e\u6642\u306e\u30d0\u30c3\u30d5\u30a1\u30b5\u30a4\u30ba
import.zip-comp-buf-size=1024
# Importer\u306e\u30ea\u30c8\u30e9\u30a4\u56de\u6570
import.retry-count=3
# Importer\u306e\u30ea\u30c8\u30e9\u30a4\u30a4\u30f3\u30bf\u30fc\u30d0\u30eb
import.retry-interval=5

# Exporter\u306e\u8a2d\u5b9a
# \u30a8\u30af\u30b9\u30dd\u30fc\u30c8\u30d5\u30a1\u30a4\u30eb\u3092\u7f6e\u304f\u30c7\u30a3\u30ec\u30af\u30c8\u30ea\u306e\u30c8\u30c3\u30d7\u30c7\u30a3\u30ec\u30af\u30c8\u30ea
export.tsv-create-dir=target/asakusa-thundergate
# Extractor\u306e\u30b7\u30a7\u30eb\u540d
export.collector-shell-name=asakusa/core/bin/collector.sh
# Export\u30d5\u30a1\u30a4\u30eb\u306e\u5727\u7e2e\u6709\u7121
export.zip-comp-type=1
# Export\u30d5\u30a1\u30a4\u30eb\u306e\u5727\u7e2e\u6642\u306e\u30d0\u30c3\u30d5\u30a1\u30b5\u30a4\u30ba
export.zip-comp-buf-size=1024
# Exporter\u306e\u30ea\u30c8\u30e9\u30a4\u56de\u6570
export.retry-count=3
# Exporter\u306e\u30ea\u30c8\u30e9\u30a4\u30a4\u30f3\u30bf\u30fc\u30d0\u30eb
export.retry-interval=5
